<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Great+Vibes&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background-image: url('bg.jpg');
background-size: cover;
background-position: center;
background-attachment: fixed;
overflow-x: hidden;
font-family:'Quicksand', Arial;
color:white;
}

/* SCREENS */

.screen{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
opacity:0;
pointer-events:none;
transition:1.2s;
}

.show{
opacity:1;
pointer-events:auto;
}

/* CARD */

.card{
background:white;
color:#ff4da6;
padding:25px;
border-radius:24px;
width:85%;
max-width:340px;
text-align:center;
box-shadow:0 30px 80px rgba(0,0,0,0.25);
}

button{
padding:12px 24px;
margin:10px;
border:none;
border-radius:14px;
background:#ff4da6;
color:white;
font-size:16px;
cursor:pointer;
font-family:'Quicksand', Arial;
font-weight:bold;
transition:0.3s;
}

button:hover{
background:#ff1493;
transform:scale(1.05);
}

/* HEART RAIN */

.fall{
position:absolute;
font-size:18px;
animation:fall linear forwards;
}

@keyframes fall{
to{
transform:translateY(120vh);
opacity:0;
}
}

/* LETTER */

.container{
padding:26px;
text-align:center;
}

h1{
font-family:'Dancing Script';
font-size:46px;
}

.letter{
background:rgba(255,255,255,0.25);
padding:20px;
border-radius:18px;
margin-top:20px;
font-family:'Pacifico';
font-size:18px;
line-height:1.6;
}

img{
width:85%;
max-width:300px;
border-radius:18px;
margin-top:15px;
}

/* LOADING TYPE */

#typeBox{
font-family:'Pacifico';
font-size:32px;
text-align:center;
padding:20px;
}

/* LOVE LIST */

.loveContainer {
background: linear-gradient(135deg, rgba(255,182,217,0.3), rgba(255,192,203,0.2));
padding: 20px;
border-radius: 20px;
backdrop-filter: blur(10px);
border: 2px solid rgba(255,255,255,0.3);
}

.loveHeading{
font-family:'Comic Sans MS', cursive;
font-weight:bold;
font-size:28px;
letter-spacing:1px;
margin-bottom:20px;
text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}

.loveItem{
font-family:'Quicksand';
font-size:20px;
margin:15px 0;
opacity:0;
transition:.6s;
display:flex;
align-items:center;
justify-content:center;
}

display: flex;
flex-direction: column;
align-items: center;
position: relative;
}

.vinyl-gif {
width: 250px;
height: 250px;
border-radius: 50%;
object-fit: cover;
margin-bottom: 20px;
box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.record{
width:200px;
height:200px;
border-radius:50%;
background:black;
animation:spin 4s linear infinite;
display:none;
}

@keyframes spin{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}
